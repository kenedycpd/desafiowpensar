{% extends "index.html" %}

{% load widget_tweaks %}
<div class="row">
	<br>
	{% block body %}
    <h1>Cadastrar Produtos</h1>
    <form method="post">
    	{% csrf_token %}

    	<div class="form-group">
    		<label for="{{form.nome.id_for_label }}">Digite Nome Produto:</label>
    		{{ form.nome }}
    	</div>
    	<div class="form-group">
    		<button class="btn btn-primary" type="submit">Cadastrar</button>
    	</div>
    </form>
    {% endblock body %}
</div>
